<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="kizitech-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Simple Counter</title>
</head>
<body>
    <div class="counter-container">
        <div class="counter-box">
            <header>
                <h1>Counter</h1>
            </header>
            <main>
                <span id="value" class="value">0</span>
            </main>
            <footer>
                <button style="color: red;" onclick="minus()" type="button" id="button">DECREASE</button>
                <button style="color: blue;" onclick="reset()" type="button" id="button">RESET</button>
                <button style="color: green;" onclick="add()" type="button" id="button">INCREASE</button>
            </footer>
        </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
